<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Translator</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ccc, #999);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: black;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .left, .right {
            width: 45%;
        }
        .header {
            background: black;

            padding: 10px;
            margin-bottom: 10px;
        }
        .bat-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: lightgray;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        #record-button {
            width: 150px;

            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;

            text-align: center;

        #stop-recording, #close-modal {
            margin-top: 10px;

            cursor: pointer;
            display: none;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Bat Translator</h1>
    <div class="container">
        <div class="left">
            <div class="header">Bat Sounds</div>
            <button class="bat-button" data-sound="fighting.mp3">Fighting</button>
            <button class="bat-button" data-sound="feeding.mp3">Feeding</button>
            <canvas id="bat-sonogram" width="600" height="200"></canvas>
        </div>
        <div class="right">
            <div class="header">Human Sounds</div>
            <button id="record-button">Press to record</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="countdown"></span>
            <button id="stop-recording">Stop Recording</button>
            <canvas id="recording-sonogram" width="600" height="200"></canvas>
            <button id="close-modal">Close</button>
        </div>
    </div>
    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function drawSonogram(audioElement, canvas) {
            const canvasCtx = canvas.getContext('2d');
            const source = audioCtx.createMediaElementSource(audioElement);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Float32Array(bufferLength);
            let x = 0;

            function draw() {
                const animationId = requestAnimationFrame(draw);
                analyser.getFloatFrequencyData(dataArray);
                canvasCtx.fillStyle = 'rgb(200, 200, 200)';
                canvasCtx.fillRect(x, 0, 1, canvas.height);

                for (let y = 0; y < canvas.height; y++) {
                    const index = Math.floor(y / canvas.height * bufferLength);
                    const value = dataArray[index];
                    const percent = (value + 100) / 100; // Normalize
                    const hue = 240 - (percent * 240); // Blue to red
                    canvasCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    canvasCtx.fillRect(x, canvas.height - y, 1, 1);
                }
                x++;
                if (x >= canvas.width || audioElement.ended) {
                    cancelAnimationFrame(animationId);
                }
            }
            audioElement.play();
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            draw();
        }

        document.querySelectorAll('.bat-button').forEach(button => {
            button.addEventListener('click', () => {
                const sound = button.getAttribute('data-sound');
                const audio = new Audio(sound);
                const canvas = document.getElementById('bat-sonogram');
                drawSonogram(audio, canvas);
            });
        });

        const recordButton = document.getElementById('record-button');
        const modal = document.getElementById('modal');
        const countdownEl = document.getElementById('countdown');
        const stopRecordingButton = document.getElementById('stop-recording');
        const closeModalButton = document.getElementById('close-modal');
        let mediaRecorder;
        let recordedChunks = [];

        recordButton.addEventListener('click', () => {
            modal.style.display = 'block';
            let count = 3;
            countdownEl.textContent = `Recording in ${count}...`;
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = `Recording in ${count}...`;
                } else {
                    clearInterval(countdownInterval);
                    startRecording();
                }
            }, 1000);
        });

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    countdownEl.textContent = 'Recording...';
                    stopRecordingButton.style.display = 'block';
                    setTimeout(() => {
                        if (mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                            stream.getTracks().forEach(track => track.stop());
                        }
                    }, 3000);
                    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'audio/ogg; codecs=opus' });
                        recordedChunks = [];
                        const audioURL = URL.createObjectURL(blob);
                        const audio = new Audio(audioURL);
                        const canvas = document.getElementById('recording-sonogram');
                        drawSonogram(audio, canvas);
                        stopRecordingButton.style.display = 'none';
                        closeModalButton.style.display = 'block';
                    };
                })
                .catch(err => {
                    countdownEl.textContent = 'Microphone access denied';
                    closeModalButton.style.display = 'block';
                });
        }

        stopRecordingButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        });

        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
            countdownEl.textContent = '';
            closeModalButton.style.display = 'none';
        });
    </script>
</body>
