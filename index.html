<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Translator</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ccc, #999);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .left, .right {
            width: 45%;
            min-width: 300px;
            margin: 10px;
        }
        .header {
            background: black;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
        }
        .bat-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: lightgray;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }
        #record-button {
            width: 150px;
            height: 150px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        #stop-recording, #close-modal {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            display: none;
        }
        canvas {
            border: 1px solid black;
            margin: 10px auto;
            display: block;
        }
        #error-message {
            color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Bat Translator</h1>
    <div class="container">
        <div class="left">
            <div class="header">Bat Sounds</div>
            <button class="bat-button" data-sound="fighting.mp3">Fighting</button>
            <button class="bat-button" data-sound="feeding.mp3">Feeding</button>
            <canvas id="bat-sonogram" width="512" height="256"></canvas>
        </div>
        <div class="right">
            <div class="header">Human Sounds</div>
            <button id="record-button">Press to record</button>
            <div id="error-message"></div>
            <audio id="audioPlayback" controls></audio>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="countdown"></span>
            <canvas id="recording-sonogram" width="512" height="256"></canvas>
            <button id="stop-recording">Stop Recording</button>
            <button id="close-modal">Close</button>
        </div>
    </div>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('record-button');
        const stopButton = document.getElementById('stop-recording');
        const closeModalButton = document.getElementById('close-modal');
        const modal = document.getElementById('modal');
        const countdownEl = document.getElementById('countdown');
        const errorMessage = document.getElementById('error-message');
        const audioPlayback = document.getElementById('audioPlayback');

        // Handle bat sound buttons
        document.querySelectorAll('.bat-button').forEach(button => {
            button.addEventListener('click', () => {
                const sound = button.getAttribute('data-sound');
                const audio = new Audio(sound);
                const canvas = document.getElementById('bat-sonogram');
                audio.addEventListener('canplay', () => {
                    drawSonogram(audio, canvas);
                }, { once: true });
            });
        });

        // Start recording with countdown
        recordButton.addEventListener('click', () => {
            errorMessage.textContent = '';
            modal.style.display = 'block';
            let count = 3;
            countdownEl.textContent = `Recording in ${count}...`;
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = `Recording in ${count}...`;
                } else {
                    clearInterval(countdownInterval);
                    startRecording();
                }
            }, 1000);
        });

        // Start recording function
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    audioChunks = [];
                    countdownEl.textContent = 'Recording...';
                    stopButton.style.display = 'block';
                    mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioURL = URL.createObjectURL(audioBlob);
                        audioPlayback.src = audioURL;
                        audioPlayback.addEventListener('canplay', () => {
                            countdownEl.textContent = 'Playing recording...';
                            drawSonogram(audioPlayback, document.getElementById('recording-sonogram'));
                        }, { once: true });
                        stopButton.style.display = 'none';
                        closeModalButton.style.display = 'block';
                    };
                    // Auto-stop after 3 seconds
                    setTimeout(() => {
                        if (mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                            stream.getTracks().forEach(track => track.stop());
                        }
                    }, 3000);
                })
                .catch(err => {
                    countdownEl.textContent = '';
                    errorMessage.textContent = 'Error: Microphone access denied. Please allow microphone access in your browser settings.';
                    closeModalButton.style.display = 'block';
                    console.error('Microphone error:', err);
                });
        }

        // Stop recording
        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        });

        // Close modal
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
            countdownEl.textContent = '';
            closeModalButton.style.display = 'none';
            audioPlayback.pause();
            audioPlayback.currentTime = 0;
        });

        // Draw sonogram
        function drawSonogram(audio, canvas) {
            const audioContext = new AudioContext();
            const source = audioContext.createMediaElementSource(audio);
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Float32Array(bufferLength);
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            function draw() {
                const animationId = requestAnimationFrame(draw);
                analyser.getFloatFrequencyData(dataArray);

                // Shift canvas content left
                const imageData = ctx.getImageData(1, 0, width - 1, height);
                ctx.putImageData(imageData, 0, 0);
                ctx.fillStyle = 'gray';
                ctx.fillRect(width - 1, 0, 1, height);

                // Draw frequency data
                for (let i = 0; i < height; i++) {
                    const value = dataArray[Math.floor(i * bufferLength / height)];
                    const percent = (value + 80) / 80; // Adjusted for voice sensitivity
                    const intensity = Math.min(Math.max(percent, 0), 1) * 255;
                    ctx.fillStyle = `rgb(${intensity}, ${intensity / 2}, 0)`;
                    ctx.fillRect(width - 1, height - i - 1, 1, 1);
                }

                // Debug frequency data
                console.log('Frequency data:', dataArray);

                // Stop drawing when audio ends
                if (audio.ended) {
                    cancelAnimationFrame(animationId);
                }
            }

            audio.play().catch(err => {
                errorMessage.textContent = 'Error playing audio: ' + err.message;
                console.error('Audio playback error:', err);
            });
            draw();
        }
    </script>
</body>
</html>
